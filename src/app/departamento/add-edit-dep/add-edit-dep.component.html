<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Nome do Departamento</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="DepartmentoName"
      placeholder="Informe o Nome do Departamento">
  </div>
</div>

<button (click)="addDepartmento()" *ngIf="dep.DepartmentoId==0" class="btn btn-primary">
  Adicionar
</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentoId!=0" class="btn btn-primary">
  Atualizar
</button>
