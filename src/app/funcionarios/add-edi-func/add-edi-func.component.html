<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

      <label class="col-sm-2 col-form-label">Nome do Funcionário</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="FuncionarioName"
          placeholder="Informe o nome do funcionário">
      </div>

      <label class="col-sm-2 col-form-label">Departamento</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="Departmento">
             <option>--Select--</option>
             <option *ngFor="let depName of DepartmentosList">
                 {{depName.DepartmentoName}}
             </option>
         </select>
      </div>

      <label class="col-sm-2 col-form-label">Data da Contratação</label>
      <div class="col-sm-10">
          <input type="date"  [(ngModel)]="DataDeInicio">
      </div>

  </div>
  <div class="ml-3 bd-highlight" style="width: 40%;">
  <img [src]=PhotoFilePath height="250px;" width="200px;">
  <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
  </div>
  </div>


  <button (click)="addFuncionario()" *ngIf="func.FuncionarioId==0" class="btn btn-primary">
      Adicionar
  </button>

  <button (click)="updateFuncionario()" *ngIf="func.FuncionarioId!=0" class="btn btn-primary">
      Atualizar
  </button>
